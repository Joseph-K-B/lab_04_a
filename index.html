<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section>
            <input class='input' type='number' name='add-num1' id='add-num1'>
            <span>+</span>
            <input class='input' type='number' id='add-num2'>
            <span>=</span>
            <span id='add-answer'>?</span>
            <button id='add-btn' class='buttons'>Add</button>
            <hr>
        </section>
        <section>
            <input class='input' type='number' name='sub-num1' id='sub-num1'>
            <span>-</span>
            <input class='input' type='number' id='sub-num2'>
            <span>=</span>
            <span id='sub-answer'>?</span>
            <button id='sub-btn' class='buttons'>Subtract</button>
            <hr>
        </section>
        <section>
            <input class='input' type='number' name='multi-num1' id='multi-num1'>
            <span>x</span>
            <input class='input' type='number' id='multi-num2'>
            <span>=</span>
            <span id='multi-answer'>?</span>
            <button id='multi-button' class='buttons'>Multiply</button>
            <hr>
        </section>
        <section>
            <input class='input' type='number' name='div-num1' id='div-num1'>
            <span>/</span>
            <input class='input' type='number' id='div-num2'>
            <span>=</span>
            <span id= 'div-answer'>?</span>
            <button id='div-button' class='buttons'>Divide</button>
            <hr>
        </section>
        <section>
            <input class='input' type='number' id='rem-number1'>
            <span>%</span>
            <input class = 'input' type='number' id='rem-number2'>
            <span>=</span>
            <span id ='rem-answer'>?</span>
            <button class= 'buttons' id=rem-button>Remainder</button>
            <hr>
        </section>
        <section>
            <input class='input' type='number' id='int-number1'>
            <span>%</span>
            <input class = 'input' type='number' id='int-number2'>
            <span>=</span>
            <span id ='int-answer'>?</span>
            <button class= 'buttons' id=int-button>Integer</button>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
